<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With a shadow, and no border</title>
    <style>
        .a {
            font-size: 16px;
            border: none;
            width: 250px;
            height: 20px;
            padding: 12px 15px;
            box-shadow: 0 1px 5px lightgray;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Search Google or type a URL" class="a">
</body>
</html>
