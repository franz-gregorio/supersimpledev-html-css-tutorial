<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="9h.css">
    <title>Google Search Design</title>
</head>
<body>
    <div class="img-box">
        <img src="/exercise-8/google-logo.png" alt="google-logo" class="google-img">
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search Google or type a URL" class="search-bar">
    </div>
    <div class="btn-box">
        <button class="btn-a">
            Google Search
        </button>
        <button class="btn-b">
            I'm Feeling Lucky
        </button>
    </div>
</body>
</html>
