<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube.com Clone</title>
    <style>
        .thumbnail {
            display: block;
            width: 300px;
        }

        .search-bar {
            display: block;
        }

        .video-title {
            width: 300px;
        }

        .video-preview {
            display: inline-block;
            width: 300px;
            vertical-align: top;
            margin-right: 15px;
        }

    </style>
</head>
<body>
    <input  class="search-bar" type="text" placeholder="Search">

    
    <div class="video-preview">
        <img class="thumbnail" src="thumbnail-1.png" alt="">
    
        <p class="video-title">
            HTML & CSS Full Course - Beginner to Pro
        </p>
        <p class="video-author">
            SuperSimpleDev
        </p>
        <p class="video-stats">
            12M views &#8226; 2 years ago
        </p>
    </div>

    <div class="video-preview">
        <img class="thumbnail" src="thumbnail-2.png" alt="">
    
        <p class="video-title">
            JavaScript Tutorial Full Course - Beginner to Pro (2024)
        </p>
        <p class="video-author">
            SuperSimpleDev
        </p>
        <p class="video-stats">
            2.6M views &#8226; 6 months ago
        </p>
    </div>
</body>
</html>
