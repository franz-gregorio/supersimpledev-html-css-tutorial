<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12g.css">
    <title>12g Design</title>
</head>
<body>
    <div class="big-div">
        <div class="profile">
            <img src="/exercise-10/tom.png" alt="tom-cat">
            <div class="name-div">
                <p class="first-name">tom</p>
                <p class="nickname">the cat</p>
                <p class="pop">Popular</p>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
        <div class="profile">
            <img src="/exercise-10/jerry.png" alt="jerry-mouse">
            <div class="name-div">
                <p class="first-name">jerry</p>
                <p class="nickname">the mouse</p>
                <p class="pop">Popular</p>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
        <div class="profile">
            <img src="/exercise-10/spike.png" alt="spike-dog">
            <div class="name-div">
                <p class="first-name">spike</p>
                <p class="nickname">the dog</p>
                <p class="pop">Popular</p>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
    </div>
</body>
</html>
