<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="10e.css">
    <title>Nested Layouts</title>
</head>
<body>
    <div class="shadow">
        <div class="card1">
            <img src="tom.png" class="card-pic" alt="tom-cat">
        </div>
        <div class="card2">
            <p class="a">
                Tom
            </p>
            <p class="b">
                5 mutual friends
            </p>
            <button class="add-btn">
                Add Friend
            </button>
        </div>
    </div>
    <div class="shadow">
        <div class="card1">
            <img src="jerry.png" class="card-pic" alt="jerry-mouse">
        </div>
        <div class="card2">
            <p class="a">
                Jerry
            </p>
            <p class="b">
                8 mutual friends
            </p>
            <button class="add-btn">
                Add Friend
            </button>
        </div>
    </div>
    <div class="shadow">
        <div class="card1">
            <img src="spike.png" class="card-pic" alt="spike-dog">
        </div>
        <div class="card2">
            <p class="a">
                Spike
            </p>
            <p class="b">
                3 mutual friends
            </p>
            <button class="add-btn">
                Add Friend
            </button>
        </div>
    </div>
</body>
</html>
